<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="main">
    <div class="left-container">
        <div class="title-img-container">
            <h1 class="title">Entre com a sua<br>Conta</h1>
            <img class="img-login" src="assets/login-img.svg" alt="Login">
        </div>    
    </div>

    <div class="right-container">
        <div class="form-container">
            <form class="form" action="*" method="POST">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="forgotPassword-container">
                    <a href="forgot-password.html">Esqueceu a senha?</a>
                </div>
                <button class="button-login" type="submit">Entrar</button>
            </form>

            <div class="divider-container">
                <div class="row"></div>
                <p class="margin">Ou</p>
                <div class="row"></div>
            </div>

            <div class="social-login-options">
                <div class="login-social">
                    <a href="*">
                        <img src="assets/login-google.svg" alt="Google">
                        <p>Entrar com Google</p>
                    </a>
                </div>
                <div class="login-social">
                    <a href="*">
                        <img src="assets/login-facebook.svg" alt="Facebook">
                        <p>Entrar com Facebook</p>
                    </a>
                </div>
            </div>

            <div class="register-container">
                <button class="button-register" type="button">Criar uma conta</button>
            </div>
        </div>
    </div>
</body>
</html>
