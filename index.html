<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <div>
            <div class="container-title">
                <h1>Entre com a sua<br>Conta</h1>
            </div>
            <div class="container-form">
                <form action="*" method="POST">
                    <div class="container-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="container-password">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="container-forgotPassword">
                        <a href="forgot-password.html">Esqueceu a senha?</a>
                    </div>
                    <div class="container-enter">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="container-divide">
                ----------------- OU -----------------
            </div>
            <div class="container-login-social">
                <div class="container-login-google">
                    <a href="*">
                        <img src="assets/login-google.svg" alt="Google">
                        <p>Entrar com Google</p>
                    </a>
                </div>
                <div class="container-login-facebook">
                    <a href="*">
                        <img src="assets/login-facebook.svg" alt="Facebook">
                        <p>Entrar com Facebook</p>
                    </a>
                </div>
            </div>
            <div class="container-register">
                <button type="button">Criar uma conta</button>
            </div>
        </div>
    </div>
</body>
</html>
